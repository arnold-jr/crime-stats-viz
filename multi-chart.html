<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: auto;
    width: 960px;
    position: relative;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  .arc text {
    font: 10px sans-serif;
    text-anchor: middle;
  }

  .arc path {
    stroke: #fff;
  }

  #tooltip {
    position: absolute;
    width: 200px;
    height: auto;
    padding: 10px;
    background-color: white;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    pointer-events: none;
  }

  #tooltip.hidden {
    display: none;
  }

  #tooltip p {
    margin: 0;
    font-family: Futura;
    font-size: 16px;
    line-height: 20px;
  }


</style>
<body>
  <div id='wrapper'>
    <div id="tooltip" class="hidden">
      <p><strong id="charge">Charge</strong></p>
    </div>
    <div id='svg'/>
    </div>
    <form></form>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script>


var width = 960,
    height = 450;

var columns = 6;
var radius = Math.floor(width / columns / 2 * 0.95);
var buffer = 2 * radius 
var xScale = d3.scaleBand()
              .domain(d3.range(0, columns))
              .range([0, width], 0.05);


var svg = d3.select("div#svg")
.append("svg")
.attr("width", width)
.attr("height", height)




var color = d3.scaleOrdinal(["#3b4cc1", "#8eb1ff", "#dedede", "#f59b7b", "#b50426"]);

var path = d3.arc()
  .outerRadius(radius - 10)
  .innerRadius(0);

var label = d3.arc()
  .outerRadius(radius - 40)
  .innerRadius(radius - 40);

var pie = d3.pie()
  .sort(null)
  .value(function(d) { return d.value; });

function addArcs(data) {

  var arc = g.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
    .attr("class", "arc");

  arc.append("path")
    .attr("d", path)
    .attr("fill", function(d) { return color(d.data.key); });

  arc.append("text")
    .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
    .attr("dy", "0.35em")
    .text(function(d) { return d.data.key; });
}

// Here jsonRecord is a JSON record
function addChart(jsonRecord, xIndex, yIndex) {

  // Sum the counts over each gender
  var acc = {};
  ["Male", "Female"].forEach(function(gender) {
    var ethnicity = jsonRecord.dem[gender];
    for (var key in ethnicity) acc[key] = ethnicity[key] + (typeof acc[key] !== 'undefined' ? acc[key] : 0) 
  });
 
  var x = radius + xIndex * buffer;
  var y = radius + yIndex * buffer; 

  g = svg.append("g")
    .attr("transform", "translate(" + x + "," + y + ")")
	  .on("mouseover", function(d1) {
      
      var xPosition = x;
			var yPosition = y;

      var toolTip = d3.select("#tooltip");

      toolTip
				.style("left", xPosition + "px")
				.style("top", yPosition + "px")
				.select("#charge")
				.text(jsonRecord.charge);

      
      // Updates existing values
      var payload = toolTip.selectAll("#payload").data(d3.entries(acc));

      // Create elements as needed
      payload.enter().append("p")
          .attr("id", "payload")
        .merge(payload)
          .text(function (d) { return d.key + ": " + d.value; });

      // remove old elements as needed
      payload.exit().remove();
      

			d3.select("#tooltip").classed("hidden", false);
		
		})
		.on("mouseout", function() {
				d3.select("#tooltip").classed("hidden", true);
		});
 
  addArcs(d3.entries(acc));

}

function parseData(jsonData) {
  jsonData.forEach(function(d, i) {
    var stride = columns;
    var x = i % stride;
    var y = Math.floor(i / stride);
    addChart(d, x, y);
  });
}


d3.json("lcs.json", parseData); 




    </script>
</body>
